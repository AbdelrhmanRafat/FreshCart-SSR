<div class="bg-light py-5">
  <div class="w-75 mx-auto py-5">
    <form [formGroup]="signIn" (ngSubmit)="sendData()">
      <!-- Title -->
      <h3 class="text-black fw-semibold">{{ 'signIn.title' | translate }}</h3>

      <!-- Email Field -->
      <h5 class="py-3">{{ 'signIn.emailLabel' | translate }}</h5>
      <input 
        formControlName="email" 
        [ngClass]="getValidatorClassName('email')" 
        class="form-control p-3" 
        [placeholder]="'signIn.emailPlaceholder' | translate" 
        type="email" 
      />
      <alert-error [formName]="signIn" controlName="email"></alert-error>

      <!-- Password Field -->
      <h5 class="py-3">{{ 'signIn.passwordLabel' | translate }}</h5>
      <input 
        formControlName="password" 
        [ngClass]="getValidatorClassName('password')" 
        class="form-control p-3" 
        [placeholder]="'signIn.passwordPlaceholder' | translate" 
        type="password" 
      />
      <alert-error [formName]="signIn" controlName="password"></alert-error>

      <!-- Submit and Forgot Password -->
      <div class="py-4 d-flex gap-2 flex-wrap-reverse justify-content-between align-items-center">
        <div>
          <button class="btn btn-success text-white fs-6">
            {{ 'signIn.loginButton' | translate }}
          </button>
        </div>
        <a 
          [routerLink]="'/forgetpassword'" 
          (click)="goToForgetPass()" 
          class="text-success text-decoration-none fw-semibold fs-6">
          {{ 'signIn.forgotPassword' | translate }}
        </a>
      </div>
    </form>
  </div>
</div>
