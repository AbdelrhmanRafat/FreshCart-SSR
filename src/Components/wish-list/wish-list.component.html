<div class="container pt-7 pb-3">
    <div class="text-center">
      <div class="row gy-3 py-3 overflow-auto">
        @for (product of products; track product._id) {
          <div class="col-6 col-md-3">
            <app-product-card [product]="product" addRemoveWish="remove" [heartClass]="'fa-solid text-danger'"></app-product-card>
          </div>
        }
        @empty {
          <div class="d-flex justify-content-center align-items-center vh-50">   
            <img src="assets/images/freshcart-logo.svg" class="img-fluid" alt="FreshCart">    
          </div>
        }
      </div>
    </div>
  </div>
